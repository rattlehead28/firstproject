<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
	<title>FORM</title>
	
	<script type="text/javascript">
		$(document).ready(function(){
			var arr=[];
			var i=0;
			$("#b").on('click',function(){
				if($("#fname").val()){
					
					var obj = { "Name":$("#fname").val(), "Telephone":$("#phone").val(), "Email":$("#mail").val()};
				
					arr.push(obj)
				
					localStorage.setItem("Details",JSON.stringify(arr));
			    	var x=localStorage.getItem("Details");
					arr= JSON.parse(x);
					
					$("#bd").append("<tr><td>"+arr[i].Name+"</td><td>"+arr[i].Telephone+"</td><td>"+arr[i].Email+"</td></tr>")
					i++;
				}
				else{
					$("#demo").html("Please, enter the name")
				}
				
		});
		});
	</script>
</head>
<body>
	
	<h1 style="text-align: center">FORM</h1>
<div class = "container-fluid">
	<div class = "row">
		<div class = "col-md-6">
			<form id = "f" >
 			 	<div class="form-group">
    				<label for="text">Name:</label>
    				<input type="text" class="form-control" id="fname" >
    				<p><span id="demo" style="color: red"></span></p>
  				</div>
  				<div class="form-group">
    				<label for="Telephone">Phone No.:</label>
    				<input type="Telephone" class="form-control" id="phone">
  				</div>
 				 <div class="form-group">
   				 	<label>Email ID:</label>
   				 	<input type="Email" class="form-control" id="mail">
  				</div>
  				<button type="button" class="btn btn-default" id="b">Submit</button>
  					</form>
			
			<table class="table table-striped">
   				 <thead>
      				<tr>
        				<th>Name</th>
        				<th>Phone no</th>
        				<th>Email</th>
      				</tr>
    			</thead>
    			<tbody id="bd">     				
     				 
    			</tbody>
  			</table>
</body>
</html>
